<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Video Player</title>
</head>
<body>

    <div class="containerMain">
        <h1>Hello<span class="TextName"> Diego</span></h1>
        <div class="containerPlayer">
            <video class="video" src="./video/lofi.mp4" poster="./images/poster.jpg" muted controls width="420"></video>
            <div class="controlButton">
                <button class="button" aria-label="Retrocede 10 segundos" id="retrocede" title="Retrocede 10 segundos"></button>
                <button class="button" aria-label="Reproducir" id="play" title="Reproducir"></button>
                <button class="button" hidden aria-label="Pausar" id="pause" title="Pausar"></button>
                <button class="button" aria-label="Avanza 10 segundos" id="avanza" title="Avanza 10 segundos"></button>
            </div>
        </div>
        
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
