<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Video Player</title>
</head>
<body>

    <div class="containerMain">
        <h1>Hello<span class="TextName"> Diego</span></h1>
        <div class="containerPlayer">
            <video class="video" src="./video/lofi.mp4" poster="./images/poster.jpg" autoplay muted controls width="420"></video>
            <div class="controlButton">
                <button class="button" id="retrocede"></button>
                <button class="button" id="play"></button>
                <button class="button" id="pause"></button>
                <button class="button" id="avanza"></button>
            </div>
        </div>
        
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
