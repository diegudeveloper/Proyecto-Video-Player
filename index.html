<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Video Player</title>
</head>
<body>

    <div class="containerMain">
        <div class="containerPlayer">
            <video class="video" src="./video/video-1.mp4" muted"></video>
            
                <h1>Curso de Instroduccion <span class="TextName">al desarrollo Web</span></h1>
                <div class="containerProgres">
                    <input id="progres" type="range" min="0" value="0" step="1">
                </div>
                <div class="controlButton">
                    <button class="button" aria-label="Retrocede 10 segundos" id="retrocede" title="Retrocede 10 segundos"></button>
                    <button class="button" aria-label="Reproducir" id="play" title="Reproducir"></button>
                    <button class="button" hidden aria-label="Pausar" id="pause" title="Pausar"></button>
                    <button class="button" aria-label="Avanza 10 segundos" id="avanza" title="Avanza 10 segundos"></button>
                </div>
        </div>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
